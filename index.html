<!DOCTYPE html>
<html>
<head>
    <title>Leaflet.js Image Overlay Example</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
</head>
<body>
    <!-- Init Map -->
    <div id="map"></div>

    <!-- Javascript -->
    <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.7.0/underscore-min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.js"></script>

    <script src="plot.js"></script>
    
    <!-- Load in Sample Data -->
    <script src="data.js"></script>
    <script>

        var windowWidth  = $(document).width();
        var windowHeight = $(document).height();

        $("#map").css("width", windowWidth);
        $("#map").css("height", windowHeight);

        var map = L.map('map', {
            minZoom: 0,
            // minZoom: 6,
            maxZoom: 10,
        }).setView([45, -45], 1);

        var mapID = "stephalee.aec4ccea"

        L.tileLayer('http://{s}.tiles.mapbox.com/v3/' + mapID + '/{z}/{x}/{y}.png', {
            attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
        }).addTo(map);
            
        // Replace Tile Layer with Image
        var imageUrl = 'boston.jpg';

        // Define image position on map
        var imageBounds = [[40, -45], [50, -50]];

        // Add image to map
        L.imageOverlay(imageUrl, imageBounds).addTo(map);

            return p.length >= 10;
        })

        var acc = [];

        _.each(sample_data, function(p){
            var x = p[2]
            var y = p[3]

            // console.log(map.unproject([x,y]));

            acc.push({
                x : x,
                y : y,
            })
        })

        sample_data = acc;

        plot(map, sample_data);

    </script>
</body>
</html>
