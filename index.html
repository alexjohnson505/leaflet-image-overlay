<!DOCTYPE html>
<html>
<head>
    <title>Leaflet.js Image Overlay Example</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.4.4/leaflet.css" />
</head>
<body>
    <!-- Init Map -->
    <div id="map"></div>

    <!-- Javascript -->
    <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    
    <!-- Load in Sample Data -->
    <script src="data.js"></script>
    <script>

        console.log(sample_data);

        var windowWidth  = $(document).width();
        var windowHeight = $(document).height();

        $("#map").css("width", windowWidth);
        $("#map").css("height", windowHeight);

        var map = L.map('map', {
            // TODO: Edit Projection
            // minZoom: 14,
            // maxZoom: 18,
        }).setView([45, -45], 1);

        var mapID = "stephalee.aec4ccea"

        L.tileLayer('http://{s}.tiles.mapbox.com/v3/' + mapID + '/{z}/{x}/{y}.png', {
            attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
        }).addTo(map);
            
        // Replace Tile Layer with Image
        var imageUrl = 'boston.jpg';

        // Define image position on map
        var imageBounds = [[40, -40], [50, -50]];

        // Add image to map
        L.imageOverlay(imageUrl, imageBounds).addTo(map);

    </script>
</body>
</html>
